<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preparing Experiment - Determination of adsorption of acetic acid by charcoal</title>
  <link rel="stylesheet" href="css/Other.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .status-text {
      color: #666;
      font-size: 16px;
    }

    .progress {
      width: 100%;
      height: 4px;
      background: #f0f0f0;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 20px;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      width: 0%;
      animation: progress 2s ease-in-out forwards;
    }

    @keyframes progress {
      0% {
        width: 0%;
      }
      100% {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Preparing Your Experiment</h1>
    <div class="loading">
      <div class="spinner"></div>
      <p class="status-text">Initializing calculations...</p>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>
  </div>

  <!-- Include required modules -->
  <script src="js/calculations.js"></script>
  <script src="js/dataStorage.js"></script>

  <script>
    // Simulate the PHP Master.php initialization
    async function initializeExperiment() {
      try {
        // Initialize calculations
        const results = titrationCalc.initializeExperiment();

        // Log results for debugging
        console.log("Experiment initialized with results:", results);

        // Save to storage
        dataStorage.saveExperimentData(results);

        // Verify data was saved
        const savedData = dataStorage.loadExperimentData();
        console.log("Data verified in storage:", savedData);

        // Simulate processing time
        await new Promise((resolve) => setTimeout(resolve, 1500));

        // Redirect to main experiment page
        window.location.href = "Mytitration1.html";
      } catch (error) {
        console.error("Error during experiment initialization:", error);
        document.querySelector(".status-text").textContent =
          "Error initializing experiment. Please refresh.";
      }
    }

    // Start initialization when page loads
    window.addEventListener("load", () => {
      initializeExperiment();
    });
  </script>
</body>
</html>
